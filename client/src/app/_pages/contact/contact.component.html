  <p style="color: red;">{{message}}</p>
  <h6 style="margin-top: 1em">Contact</h6>
  <hr>
  <div class="col-xs-11 col-sm-8 col-md-6">
    <form #f="ngForm" (ngSubmit)="f.form.valid && save(f.value)">
      <fieldset ngModelGroup="contact">
        <div class="form-group">
          <label>Email:</label>
          <div>
            <input type="email" name="email" required #eemail="ngModel" id="" [(ngModel)]="user.contact.email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <div *ngIf="f.submitted&&eemail.errors?.required" style="color:red;" class="form-control-feedback">Email is required</div>
            <div *ngIf="eemail.errors?.pattern" style="color:red;" class="form-control-feedback">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Telephone:</label>
          <div>
            <input class="form-control" pattern="[0-9]{9,40}" type="text" required name="phone" id="" [(ngModel)]="user.contact.phone"
              #pphone="ngModel">
            <div *ngIf="f.submitted&&pphone.errors?.required" style="color:red;" class="form-control-feedback">Telephone is required</div>
            <div *ngIf="!pphone.errors?.required&&pphone?.invalid" style="color:red;" class="form-control-feedback">Telephone is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Web page:</label>
          <div>
            <!-- <input type="url" name="web_page" [(ngModel)]="user.info.web_page" class="form-control"> -->
          </div>
        </div>
      </fieldset>

      <h6>Address recidence</h6>
      <hr>
      <fieldset ngModelGroup="address_residence">
        <div class="form-group">
          <input name="search" placeholder="search for location" type="text" class="form-control" #search>
        </div>
        <agm-map [latitude]="user.address_residence.latitude" [longitude]="user.address_residence.longitude" [scrollwheel]="false"
          [zoom]="zoom">
          <agm-marker [latitude]="user.address_residence.latitude" [longitude]="user.address_residence.longitude"></agm-marker>
        </agm-map>
      </fieldset>
      <app-alert></app-alert>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==">
      <button style="margin-top: 2%;" [disabled]="loading||load" class="btn btn-sm btn-primary" name="" id="">Update</button>

  </div>
